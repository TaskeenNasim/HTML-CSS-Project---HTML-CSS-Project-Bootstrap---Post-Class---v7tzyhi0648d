<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile_Tab_Navigation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

</head>

<body>
    <div class="phone">
        <img src="https://cdn.pixabay.com/photo/2018/08/14/13/23/ocean-3605547_960_720.jpg" class="content show" alt="Home">
        <img src="https://cdn.pixabay.com/photo/2015/04/19/08/32/rose-729509_960_720.jpg" class="content" alt="Work">
        <img src="https://cdn.pixabay.com/photo/2017/12/15/13/51/polynesia-3021072_960_720.jpg" class="content" alt="Blog">
        <img src="https://cdn.pixabay.com/photo/2018/01/21/19/57/tree-3097419_960_720.jpg" class="content" alt="About us">
        <nav>
            <ul>
                <li class="active">
                    <i class="fas fa-home"></i>
                    <p>Home</p>
                </li>
                <li>
                    <i class="fas fa-box"></i>
                    <p>work</p>
                </li>
                <li>
                    <i class="fas fa-blog"></i>
                    <p>Blog</p>
                </li>
                <li>
                    <i class="fas fa-user"></i>
                    <p>About Us</p>
                </li>
            </ul>
        </nav>
    </div>
</body>

</html>
